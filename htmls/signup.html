                <form id="signup-form" class="form" action="" method="post">
                    <h3 class="text-center">Sign-up</h3>
                    <div class="form-group">
                        <label for="email" >Email:</label><br>
                        <input type="email" name="Email" id="signup-email" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="password" >Password:</label><br>
                        <input type="password" name="password" id="signup-password" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="password" >Confirm Password:</label><br>
                        <input type="password" name="Confirm_Password" id="signup-confirm-password" class="form-control">
                    </div>
                    <div class="form-group">
                        <button id="signupBtn" class="btn btn-primary btn-md">Sign Up</button>
                    </div>
                    <div class="form-group">
                       <small>

                        </small>
                    </div>
                </form>

    <div class="modal fade" id="successfullySignedIn">
